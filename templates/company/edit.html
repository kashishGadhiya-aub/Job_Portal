{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h2>Edit your Company Details</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            <div class="form-floating mb-3">
              <input 
                type="text" 
                name="name" 
                class="form-control" 
                id="companyName" 
                value="{{ company.name }}" 
                placeholder="Company Name" 
                required>
              <label for="companyName">Company Name</label>
            </div>

            
            <div class="form-floating mb-3">
              <textarea 
                name="address" 
                class="form-control" 
                id="companyAddress" 
                placeholder="Address" 
                required 
                style="height: 100px;">{{ company.address }}</textarea>
              <label for="companyAddress">Address</label>
            </div>

           
            <div class="form-floating mb-3">
              <input 
                type="text" 
                name="contact_number" 
                class="form-control" 
                id="contactNumber" 
                value="{{ company.contact_number }}" 
                placeholder="Contact Number" 
                required>
              <label for="contactNumber">Contact Number</label>
            </div>

           
            <div class="d-grid">
              <button class="btn btn-success btn-lg" type="submit">Save Changes</button>
            </div>
          </form>

          {% if error %}
          <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
